<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notifications</title>
  <link rel="stylesheet" href="notification.css">
</head>
<body>

  <h1>Notifications</h1>

  <div class="notifications">

    <div class="notification unread">
      <h3>New Event Added</h3>
      <p>The UX Club meeting has been scheduled for Friday at 5 PM.</p>
      <span class="time">2 hours ago</span>
    </div>

    <div class="notification unread">
      <h3>Reminder</h3>
      <p>Your project milestone is due tomorrow.</p>
      <span class="time">5 hours ago</span>
    </div>

    <div class="notification">
      <h3>Update</h3>
      <p>The calendar page has been updated.</p>
      <span class="time">Yesterday</span>
    </div>

    <div class="notification">
      <h3>Welcome</h3>
      <p>Thanks for joining the platform!</p>
      <span class="time">2 days ago</span>
    </div>

  </div>

</body>
</html>
