<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Forms Review</title>
  </head>
  <body>
    <section id="overlay">
      <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
      <hr>
      <form action="submission.html" method="POST">
				<h1>Special Dinner Invitation</h1>

        <section class="Name">
          <label for="EnterName">Name</label>
    			<input type="text" name="name" id="name">
        </section>
        <hr>
      
  
        
        <section class="guest">
          <span>Will you be bringing a guest</span>
          <br>
          <input type="radio" name="YesGuest" id="yes" value="yes">
          <label for="yes">Yes</label>
          <input type="radio" name="NoGuest" id="no" value="yes">
          <label for="no">No</label>
        </section>
        <hr>
       

        <hr>
        <section class="extra-info">
          <label for="extra">Any Dietary Restrictions?</label>
          <br>
          <textarea id="dietary" name="dietary" rows="3" cols="40"></textarea>
        </section>
        <hr>

        <section class="submission">
          <input type="submit" value="Submit">
        </section>
      </form>
    </section>
  </body>
</html>
